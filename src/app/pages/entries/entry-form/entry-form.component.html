<nav class="mb-5">
    <ol class="breadcrumb" style="background-color: #e9ecef; border-radius: .25rem; padding: .75rem 1rem !important;">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/entries">Lançamentos</a></li>
        <li class="breadcrumb-item active">{{pageTitle}}</li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md-9">
        <h1 class="h2 border-start ps-2">
            {{pageTitle}}
        </h1>
    </div>
    <div class="col-md-3">
        <a routerLink="/entries" class="btn btn-secondary float-end"> << Voltar</a>
    </div>
</div>

<form [formGroup]="entryForm" (submit)="submitForm()" >
    
    <div class="card">
        <div class="card-header">
            Informacões sobre o lançamento 
        </div>
        <div class="card-body">

            <div class="row">

                <div class=" col-2">

                    <label for="type">Tipo</label>
                    <select name="type" id="type" formControlName="type" class="form-select">
                        
               
                        <option *ngFor="let option of TypeOptions" [value]="option.value">{{option.text}}</option>                        
                    </select>
                    <div class="text-danger" *ngIf="entryForm.get('type').invalid && entryForm.get('type').touched">
                        <div *ngIf="entryForm.get('type').errors.required">Dados obrigatório</div>                      
                    </div>

                </div>

                <div class=" col-5">

                    <label for="name">Lançamento</label>
                    <input type="text" class="form-control" id="name" formControlName="name" >
                    <div class="text-danger" *ngIf="entryForm.get('name').invalid && entryForm.get('name').touched">
                        <div *ngIf="entryForm.get('name').errors.required">Dados obrigatório</div>
                        <div *ngIf="entryForm.get('name').errors.minlength">Deve ter no minimo 2 caracteres</div>
                    </div>

                </div>

                <div class=" col-3">

                    <label for="amount">Valor</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">R$</div>
                        </div>
                        <input  [imask]="imaskConfig" type="text" class="form-control text-end" id="amount" formControlName="amount" >
                    </div>
                    
                    <div class="text-danger" *ngIf="entryForm.get('amount').invalid && entryForm.get('amount').touched">
                        <div *ngIf="entryForm.get('amount').errors.required">Dados obrigatório</div>                        
                    </div>

                </div>
                

                <div class=" col-2">

                    <label for="date">Data</label>
                    <p-calendar
                    id="date" 
                    formControlName="date"
                    inputStyleClass="form-control"
                    dataType="string"
                    dateFormat="dd/mm/yy" 
                    [locale]="ptBR"
                    [showButtonBar]="true"
                    >
                    </p-calendar>

                    
                    <div class="text-danger" *ngIf="entryForm.get('date').invalid && entryForm.get('date').touched">
                        <div *ngIf="entryForm.get('date').errors.required">Dados obrigatório</div>
                        
                    </div>

                </div>

            </div>

            <div class="row">

                <div class=" col-2">
                    <label for="description" class="col-12">Pago</label>

                    <div class="btn-group">
                        <label (click)="entryForm.get('paid').setValue(true)" [class.active]="entryForm.get('paid').value == true" class="btn btn-outline-info">Pago</label>
                    
                        <label (click)="entryForm.get('paid').setValue(false)" [class.active]="entryForm.get('paid').value == false"class="btn btn-outline-info">Pendente</label>
                    </div>
                    
                    <div class="text-danger" *ngIf="entryForm.get('paid').invalid && entryForm.get('paid').touched">
                        <div *ngIf="entryForm.get('paid').errors.required">Dados obrigatório</div>                        
                    </div>
                </div>

                <div class=" col-3">

                    <label for="categoryId">Categoria</label>
                    <select name="categoryId" id="categoryId" formControlName="categoryId" class="form-select">
                        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
                    
                    </select>
                    <div class="text-danger" *ngIf="entryForm.get('categoryId').invalid && entryForm.get('categoryId').touched">
                        <div *ngIf="entryForm.get('categoryId').errors.required">Dados obrigatório</div>                      
                    </div>

                </div>
                

                <div class=" col-7">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id="description" formControlName="description">
                </div>

            </div>

        </div>
    </div>

    <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
        <strong>Erro no servidor</strong>
        <ul>
            <li *ngFor="let error of serverErrorMessages">{{error}}}</li>
        </ul>
    </div>

    <button [disabled]="submittingForm || entryForm.invalid" type="submit" class="btn btn-primary btn-lg float-end mt-3">Salvar</button>

</form>
