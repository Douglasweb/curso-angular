<app-bread-crumb 
    [items] = "[ {text: 'Categorias', link: '/categories'}, {text: pageTitle}]"
>
</app-bread-crumb>

<app-page-header
    [page-title]="pageTitle"
    button-text=" << Voltar"
    button-link="/categories"
    button-class="btn-secondary"
></app-page-header>


<form [formGroup]="resourceForm" (submit)="submitForm()" >
    
    <div class="card">
        <div class="card-header">
            Informacões sobre a categoria 
        </div>
        <div class="card-body">

            <div class="row">

                <div class=" col">

                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" formControlName="name" >
                    <div class="text-danger" *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched">
                        <div *ngIf="resourceForm.get('name').errors.required">Dados obrigatório</div>
                        <div *ngIf="resourceForm.get('name').errors.minlength">Deve ter no minimo 2 caracteres</div>
                    </div>

                </div>

                <div class=" col">
                    <label for="description">Descricao</label>
                    <input type="text" class="form-control" id="description" formControlName="description">
                </div>

            </div>

        </div>
    </div>

    <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
        <strong>Erro no servidor</strong>
        <ul>
            <li *ngFor="let error of serverErrorMessages">{{error}}}</li>
        </ul>
    </div>

    <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg float-end mt-3">Salvar</button>

</form>
